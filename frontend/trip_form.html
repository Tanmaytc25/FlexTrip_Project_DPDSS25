<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Trip - FlexTrip</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Create a Trip</h1>
    <form id="tripForm">
      <label for="name">Trip Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="3"></textarea>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required />

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" required />

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" required />

      <label for="budget">Budget (â‚¬):</label>
      <input type="number" id="budget" name="budget" required />

      <label for="travelPace">Travel Pace:</label>
      <select id="travelPace" name="travelPace" required>
        <option value="relaxed">Relaxed</option>
        <option value="moderate" selected>Moderate</option>
        <option value="fast">Fast</option>
      </select>

      <label for="interests">Select Interests:</label>
      <select id="interests" name="interests" multiple size="4" required>
        <option value="culture">Culture</option>
        <option value="adventure">Adventure</option>
        <option value="relaxation">Relaxation</option>
        <option value="nature">Nature</option>
        <option value="food">Food</option>
        <option value="nightlife">Nightlife</option>
      </select>

      <button type="submit">Generate Trip</button>
    </form>

    <div id="tripResult" class="result"></div>

    <button id="saveTripBtn" style="display: none;">Save Trip</button>
    <button id="syncCalendarBtn" style="display: none;">Sync with Google Calendar</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
